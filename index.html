<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
			integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<header class="header">
				<div class="container">
					<div class="logo">
						<img class="w-100" src="./img/logo.webp" alt="" />
					</div>
				</div>
			</header>
			<main>
				<div class="container">
					<div class="row">
						<div v-for="(disco, index)  in dischi" class="col-4 p-5">
							<div class="my-card p-4 pt-5">
								<div class="d-flex justify-content-center">
									<img class="w-75" :src="disco.poster" alt="" />
								</div>
								<div class="text-white text-center mt-5">
									<h5 class="">{{disco.title}}</h5>
									<p>{{disco.author}}</p>
									<p class="fw-bold">{{disco.year}}</p>
									<div @click="removeLike(index)" class="icon" v-if="disco.like">
										<i class="fa-solid fa-heart"></i>
									</div>
									<div @click="addLike(index)" class="icon" v-else>
										<i class="fa-regular fa-heart"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
